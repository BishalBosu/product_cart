<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>
  <body>
    <div class="row">>
        <div class="col mb-3">
            <label for="price" class="form-label">Selling Price</label>
            <input type="text" class="form-control" id="price" placeholder="512">
        </div>
        <div class="col mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="name" placeholder="MI x10 pro">
        </div>       

        <div class="col mb-3">
            <label for="type">Choose a Category:</label>
            <!-- for space -->
            <div class="row">          
                <h1></h1>
            </div>
            <select id="type" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="electronics">Electronics</option>
                <option value="food">Food</option>
                <option value="skincare">Skincare</option>
              </select>
        </div>

        <div class="col mb-3">
            <!-- for space -->
            <div class="row">
                <br>
                <h1></h1>
                <h1></h1>
            </div>

            <button type="button" onclick="clicked()" class="btn btn-outline-primary">Add Product</button>
        </div>

    </div>



    <h1>Products:</h1>
    <div class="row">
        <div id="electronics" class="col mb-3">
            <h2>Electronics Items:</h2>
        </div>
        <div id="food" class="col mb-3">
            <h3>Food Items:</h3>
        </div>
        <div id="skin" class="col mb-3">
            <h2>Skincare Items:</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
